<div class="head">
    <h2>> {{title}}</h2>
</div>

<mat-form-field appearance="standard">
    <mat-label>Search User</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="row">
    <div class="col">
        <div class="mat-elevation-z8">
            <h4>Available Users</h4>
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Number Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                </ng-container>

                <!-- Stage Column -->
                <ng-container matColumnDef="projectsCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Projects Involved </th>
                    <td mat-cell *matCellDef="let row"> {{row.projectsCount}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row">
                        <div style="display: flex">
                            <button mat-icon-button *appHasRole='["Admin"]'>
                                <mat-icon>add_circle</mat-icon>
                            </button>
                        </div>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

        </div>
    </div>
    <div class="col">
        <div class="mat-elevation-z8">
            <h4>Design Team</h4>
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Number Column -->
                <ng-container matColumnDef="firstName">

                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                </ng-container>

                <!-- Stage Column -->
                <ng-container matColumnDef="projectsCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Projects Involved </th>
                    <td mat-cell *matCellDef="let row"> {{row.projectsCount}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row">
                        <div style="display: flex">
                            <button mat-icon-button *appHasRole='["Admin"]'>
                                <mat-icon>add_circle</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        </div>
    </div>
</div>
