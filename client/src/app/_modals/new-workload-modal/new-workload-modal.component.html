<form [formGroup]="newWorkloadForm" (ngSubmit)="addWorkload()" autocomplete="off" class="form-group">
    <h3 class="text-center text-primary">
        <mat-icon>add_circle_outline</mat-icon> {{ title }}
    </h3>
    <hr />
    <div class="row row-centered">

        <!-- ProjectID -->
        <!-- <div class="col-4">
            <div class="form-group">
                <label for="number">ProjectID</label>
                <input type="text" class="form-control" formControlName="projectId" />
            </div>
        </div> -->

        <div class="col-4">
            <mat-form-field appearance="fill">
                <mat-label>Input</mat-label>
                <input matInput formControlName="projectId">
            </mat-form-field>


            <h5>Advanced with Templating, Filtering and Clear Icon</h5>
            <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true"
                filterBy="name" [showClear]="true" placeholder="Select a Country">
                <ng-template pTemplate="selectedItem">
                    <div class="country-item country-item-value" *ngIf="selectedCountry">
                        <div>{{selectedCountry.name}}</div>
                    </div>
                </ng-template>
                <ng-template let-country pTemplate="item">
                    <div class="country-item">
                        <div>{{country.name}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>

        <!-- BUTTONS -->
        <div class="form-group text-center mt-2">
            <button class="btn btn-outline-secondary" style="margin-right: 3px" type="reset">
                Clear
            </button>
            <button class="btn btn-success" type="submit">Add</button>
        </div>
    </div>
</form>
