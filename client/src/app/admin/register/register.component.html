<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-6">
            <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                <h3 class="text-center text-primary">Register</h3>
                <hr>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                        placeholder="username">
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="password" [(ngModel)]="model.password"
                        placeholder="password">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName"
                                placeholder="firstName">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"
                                placeholder="lastName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-2">
                            <label for="dateOfBirth">DOB</label>
                            <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="model.dateOfBirth"
                                placeholder="dateOfBirth">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2">
                            <label for="hireDate">Hire Date</label>
                            <input type="date" class="form-control" name="hireDate" [(ngModel)]="model.hireDate"
                                placeholder="hireDate">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="title" [(ngModel)]="model.title" placeholder="title">
                </div>

                <div class="form-group mb-2">
                    <select class="form-select" class="form-control" name="gender" [(ngModel)]="model.gender">
                        <option [ngValue]="undefined" disabled selected> Please select gender </option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success" style="margin-right: 2px; margin-top: 10px;"
                        type="submit">Register</button>
                    <button class="btn btn-outline-dark" style="margin-top: 10px;" (click)="cancel()"
                        type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
