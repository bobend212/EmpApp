<mat-form-field appearance="standard">
  <mat-label>Search user</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Number Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User (username)</th>
      <td mat-cell *matCellDef="let row">
        {{ row.fullName }} ({{ row.username }})
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Roles</th>
      <td mat-cell *matCellDef="let row">{{ row.roles }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openRolesModal(row)">
          <mat-icon>settings_suggest</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 50]"></mat-paginator>
</div>
