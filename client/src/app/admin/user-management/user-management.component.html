<table class="table">
  <tr>
    <th style="width: 30%">User (username)</th>
    <th style="width: 40%">Active Roles</th>
    <th style="width: 30%">Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.fullName }} ({{ user.username }})</td>
    <td>{{ user.roles }}</td>
    <td>
      <button class="btn btn-info btn-sm" (click)="openRolesModal(user)">
        Edit Roles
      </button>
    </td>
  </tr>
</table>
