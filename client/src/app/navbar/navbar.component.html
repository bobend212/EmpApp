<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">EmpApp</a>


        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$| async">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="timesheets">Timesheets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register">Register New User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users">USER LIST</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="timesheet/admin">/Timesheet ADMIN/</a>
            </li>
            <li class="nav-item" *appHasRole='["Admin"]'>
                <a class="nav-link" href="admin">/*ADMIN PANEL*/</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username |
                titlecase}} ({{user.roles}})</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink="/user/edit">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"
            *ngIf="(accountService.currentUser$ | async) === null">
            <input class="form-control me-2" type="text" placeholder="Username" name="username"
                [(ngModel)]="model.username">
            <input class="form-control me-2" type="text" placeholder="Password" name="password"
                [(ngModel)]="model.password">
            <button class="btn btn-outline-success" type="submit">Login</button>
