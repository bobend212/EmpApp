<div class="head">
  <h2>> Projects database</h2>

  <button mat-icon-button (click)="onOpenDialog()">
    <mat-icon class="new-project-button">add_circle</mat-icon>
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Search project</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="number, name..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let row"> {{row.number}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Create Column -->
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create </th>
      <td mat-cell *matCellDef="let row"> {{row.create | date:'dd MMM yyyy'}} </td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
      <td mat-cell *matCellDef="let row"> {{row.update | date:'dd MMM yyyy / hh:mm a'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <div style="display: flex">
          <button mat-icon-button routerLink="/project/{{ row.projectId }}">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="removeProject(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

</div>
