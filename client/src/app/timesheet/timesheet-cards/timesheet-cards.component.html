<div class="container">
  <form [formGroup]="newTimesheetCardForm" (ngSubmit)="addNewTimesheetCard()">
    <div class="form-group">
      <label>Custom Name</label>
      <input type="text" class="form-control" formControlName="customName" />
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="month" class="form-control" formControlName="date" />
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>

  <hr />

  <h4>Timesheet Cards</h4>
  <div class="row">
    <div *ngFor="let item of timesheetCards" class="card m-1" style="width: 30%">
      <div class="card-header">
        Status: {{item.status}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ item.customName }}</h5>

        <p class="card-text">{{ item.date | date: "MMMM yyyy" }}</p>
        <p class="card-text">
          <small class="text-muted">Total hrs: </small> {{ item.totalTime }}
          <button type="button" class="btn btn-primary btn-sm" style="position: absolute; right: 100px"
            routerLink="/timesheet/weeks/{{ item.timesheetCardId }}">
            Open
          </button>
          <button type="button" class="btn btn-danger btn-sm" style="position: absolute; right: 20px"
            (click)="deleteTimesheetCard(item.timesheetCardId)">
            Delete
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
